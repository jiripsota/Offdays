apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: offdays-backend
  labels:
    cloud.googleapis.com/location: europe-west1
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cloudsql-instances: ${PROJECT_ID}:${REGION}:${DB_INSTANCE_NAME}
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      containers:
        - image: gcr.io/${PROJECT_ID}/offdays-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              value: "postgresql+psycopg://offdays:${DB_PASSWORD}@/offdays?host=/cloudsql/${PROJECT_ID}:${REGION}:${DB_INSTANCE_NAME}"
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: google-client-id
                  key: latest
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google-client-secret
                  key: latest
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: app-secret-key
                  key: latest

            - name: GOOGLE_REDIRECT_URI
              value: "https://api.my.offdays.app/auth/callback"
